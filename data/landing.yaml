# Hero
hero:
  enable: true
  weight: 10
  template: hero

  # Logo configuration for hero section
  titleLogo:
    path: "images"
    filename: "logo256-notext.png"
    alt: "Codevyr Logo"
    width: 60
    height: 60

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v0.1.0
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  title: "Codevyr"
  subtitle: "Stop getting lost jumping to definitions."
  info: "Understand unfamiliar codebases faster. Query and visualize control flow to see how your project really works."

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "codevyr_screenshot.png" # filename of your hero image (including file extension)
    alt: "Codevyr Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket
    btnText: "Try Demo"
    url: "https://ui.codevyr.com"
  cta2Button:
    icon: mail_outline
    btnText: "Join Waitlist"
    url: "#waitlist"


