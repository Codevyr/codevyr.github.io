waitlist:
  enable: true
  weight: 30
  template: waitlist
  title: "Join the Waitlist"
  subtitle: "Be the first to know when Codevyr is ready for use."
  description: "Get early access to new features and exclusive updates."
  backgroundClass: "bg-light"

  form:
    username: "codevyr"
    emailPlaceholder: "you@example.com"
    submitText: "Join Waitlist"

imageCompare:
  enable: false

imageText:
  enable: false

example:
  enable: true
  weight: 20
  template: feature

  title: "How Codevyr Works"
  subtitle: "From unfamiliar code to clear control flow in three steps."

  items:
    - icon: code
      title: "1. Input code"
      content: |
        Start with a project or snippet you're trying to understand.
        Example (Go):

        ```go
        func main() {
            greet()
            add(2, 3)
        }
        ```
      image: "images/example_snippet.png"

    - icon: terminal
      title: "2. Ask a query"
      content: |
        Run a simple query such as:

        ```
        @call(main)
        ```
      image: "images/example_query.png"

    - icon: device_hub
      title: "3. Explore the graph"
      content: |
        Codevyr generates an interactive control flow graph:
        `main → greet`, `main → add`
      image: "images/example_graph.png"
