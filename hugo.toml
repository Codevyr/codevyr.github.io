baseURL = 'https://codevyr.github.io/'
languageCode = 'en-us'
title = 'Codevyr - Source code analysis and visualization'
relativeURLs = true
canonifyURLs = true

[module]
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false
    [[module.imports]]
        path = "github.com/divinerites/plausible-hugo"
    [[module.mounts]]
        source = "content"
        target = "content"
    [[module.mounts]]
        source = "content/docs"
        target = "content/docs"

[params]
    # Site meta - favicon will be generated from logo or use static/favicon.png
    [params.meta]
    favicon = true
    faviconVersion = "1"
    svg = false

    # Social and external links
    [params.social]
        github = "codevyr/codevyr"

# Menu configuration
[menu]
    [[menu.primary]]
        name = "Docs"
        url = "/docs/"
        weight = 10
    

# LotussDocs theme configuration
[params.lotusdocs]
    version = "0.2.0"
    docsRepo = "https://github.com/codevyr/codevyr"
    docsRepoBranch = "main"
    docsRepoSubPath = ""
    editPage = true
    showToC = true
    tocSide = "left"

[params.plausible] # Parameters for Plausible Analytics
    enable = true
    dataDomain = "codevyr.com"
    scriptURL  = "https://plausible.codevyr.com/js/script.manual.js"    # manual script for custom events
    #eventAPI   = "https://plausible.codevyr.com/stats/api/event" # optional
    domain = "codevyr.com"

